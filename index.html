<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>cavetest</title>
  <link rel="stylesheet" href="main.css">
<style type="text/css">
	*{
		box-sizing: border-box;
		margin: 0;
		padding: 0
	}
	canvas { 
		display: block;
		position: fixed;
		left: 0;
		top: 0;
	}
	body,html{
		width: 100vw;
		height: 100%;
		left: 0;
		top: 0;
		position: absolute;
	}
	html{
		overflow-x: hidden;
		overflow-y: scroll;
	}
	.fake_scroll{
		width: 100vw;
		height: 1000vh;
		left: 0;
		top: 0;
		position: relative;
		z-index: 10000
	}
	.view_hover{
    position: fixed;
    z-index: 10000;
    border: 0.5vh solid #1cffce;}
    .view_hover:hover{
    	border: 0.5vh solid #d4ff00
    }
    .credit_wrapper{
    position: fixed;
    z-index: 100000000;
    left: 2vh;
    top: 2vh;
    width: calc(100vw - 4vh);
    height: 96vh;
    background-color: #ffa0c2;
    overflow-y: scroll;
    display: none;
}
.credit_wrapper>div{    min-height: 5vh;
    display: flex;
    border-bottom: 1px solid white;
    flex-direction: row;
    align-content: center;
    justify-content: flex-start;
}
.credit_wrapper>div>*{
    float: left;
    border-right: 1px solid white;
    padding: 0.25vh;
    max-width: 50%;
    min-width: 7.5%;
    background-repeat: no-repeat;

}
.credit_wrapper>div>img{
	height: 5vh;
}
.artist_credit{
	background-color: #75a7da
}
.title_source_credit{
    background-color: white;
    height: 1vh;
    overflow: hidden;
    min-height: 2.5vh !important;}
.credit_credit{    max-width: 30%;}
.title_credit{
    width: 33.3%;
    font-size: 1.6vh !important;
    text-transform: uppercase;
}
.source_btn{
    position: fixed;
    z-index: 10000;
    text-transform: uppercase;
    background-color: white;
    padding: 0.25vh;
    border-radius: 0.25vh;
    margin-top: 0.5vh;
    text-decoration: underline;
font-size: 1.75vh !important;
padding-left: 0.5vh;
padding-right: 0.5vh;
cursor: pointer;}
.source_btn:hover{
	background-color: #d4ff00
}
.close{
    position: fixed;
    right: 0.5vh;
    top: 0.5vh;
    background: white;
    border-radius: 50%;
    padding: 0.25vh;
    width: 3.5vh;
    border: 2px solid black;
    cursor: pointer;
}
    .close:hover{
    	filter: invert();
    }
    .gradient{
    z-index: 100000;
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: linear-gradient(180deg, transparent 28500px, #02071c);
}
.fake_scroll_wrapper{
	position: fixed;
left: 0;
top: auto;
/*z-index: 10000000000;*/
width: 100vw;
height: 100%;
overflow-y: scroll;
overflow-x: hidden;
pointer-events: all;
bottom: 0;
}
</style>

<script src="js/three.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
<div class="fake_scroll_wrapper">
	<div class="fake_scroll">
	<canvas id="canvas"></canvas>
	<div class="gradient"></div>
</div>
</div>
<div class="credit_wrapper">
	<div class="title_source_credit source_credit">
		<div class="title_credit" >Image/Quote</div>
		<span class="title_credit artist_credit">Related Artsit</span>
		<span class="title_credit credit_credit">Source</span>
	</div>
		<img class="close" src="img/close.png"></div>
</div>
</head>
<body>
</body>
</html>
