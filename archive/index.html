<title>cavetest</title>
<style type="text/css">
	*{
		box-sizing: border-box;
		margin: 0;
		padding: 0
	}
	canvas { 
		display: block;
		position: fixed;
		left: 0;
		top: 0;
	}
	body,html{
		width: 100vw;
		height: 100%;
		left: 0;
		top: 0;
		position: absolute;
	}
	html{
		overflow-x: hidden;
		overflow-y: scroll;
	}
	.fake_scroll{
		width: 100vw;
		height: 1000vh;
		left: 0;
		top: 0;
		position: relative;
		z-index: 10000
	}
	.view_hover{
    position: fixed;
    z-index: 10000;
    border: 0.5vh solid #1cffce;}
    .view_hover:hover{
    	border: 0.5vh solid #d4ff00
    }
</style>

<script src="js/three.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>

	<canvas id="canvas"></canvas>
</div>
